<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #out h1 {
            color: blueviolet;
        }
        #error{
            color:red;
        }
    </style>
</head>

<body>
    <h1 >Calculator</h1>
    <div class="container-fluid">
        <div style="display: inline-block;padding-left:10px">
            <label for="first">First value:</label>
            <input type="text" name="" id="first"> <span id="error"></span> <br> <br>
            <label for="second">Second value:</label>
            <input type="text" name="" id="second"> <span id="error"></span> <br><br><br>
    
            Output: <input type="text" id="out" class="btn btn-outline-success"> 
        </div>
        
        <br><br><br>
    <div style="padding:20px" >
        <button type="submit" class="btn btn-outline-primary">Add</button>
        <button type="submit" class="btn btn-outline-primary">Sub</button>
        <button type="submit" class="btn btn-outline-primary">Mul</button>
        <button type="submit" class="btn btn-outline-primary">Div</button>
        <button type="submit" class="btn btn-outline-primary">Mod</button>
    </div>
      </div>  
</body>
<script src="calc.js"></script>

</html>
